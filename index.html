<html>
  <head>
    <meta charset="utf-8">
    <title>AFrame_P1</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Elementos activos -->
      <a-assets>
        <a-asset-item id="crate-obj" src="assets/tree_obj.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="assets/tree_obj.mtl"></a-asset-item>
      <!-- <img id="skyTexture" src="sky1.png" >
        <img id="groundTexture" src="3984.jpg" >-->
      </a-assets>
      <!-- Escena -->
      <!-- Sky -->
      <!--<a-sky id="sky" radius="10" src="#skyTexture" theta-length="90"></a-sky>-->
      <a-simple-sun-sky sun-position="0.7 0.6 -1"></a-simple-sun-sky>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity id="directional" light="type: directional; color: #FFF; intensity: 0.6" position="0.7 0.6 -1"></a-entity>

      <a-obj-model src="#crate-obj" mtl="#crate-mtl" position=" 5 0 "></a-obj-model>
      <a-sphere position="0 1.6 -5" radius="0.6" color="#EF2D5E" shadow></a-sphere>
      <!-- Ground -->
      <a-cylinder id="ground"  radius="10" height="0" color="#7BC8A4"  transparent:true shadow></a-cylinder>
    </a-scene>
  </body>
</html>
